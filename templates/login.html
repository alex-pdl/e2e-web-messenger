<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <title>Senderr</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Login</h1>
        <form method="post" action='{{url_for('login')}}'>
            <div id='inputContainer'>
                <div class="inputBox" id="usernameBox">
                    <label for="username">Username </label><br>
                    <input type="text" id="username" name="username" minlength="4" maxlength="64" required>
                </div>

                <div class="inputBox" id="passwordBox">
                    <label for="password">Password </label><br>
                    <input type="password" id="password" name="password" minlength="8" maxlength="256" required>
                </div>
                <input id="submitBtn" type="submit" value="Login">
                <br>
                <a href="/registration">Don't have an account?</a>
        </div>
        </form>
    </div>
{% if error%}
<p><strong>{{error}}</strong></p>
{% endif%}
</body>
</html>
