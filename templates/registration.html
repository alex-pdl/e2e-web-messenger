<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios_new" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Senderr</title>
</head>
<body>
    <div id="container">
        <div id="title">Register</div>
        <div class="inputBox" id="usernameBox">
            <label for="username">Username </label>
            <input type="text" id="username" name="username" minlength="4" maxlength="24"  required>
        </div>

        <div class="inputBox" id="passwordBox">
            <label for="password">Password </label>
            <input type="password" id="password" name="password" minlength="8" maxlength="256" required>
        </div>

        <button id="submitBtn">Register</button>

        <div id="errorMsg">
            <p></p>
        </div>
    <button id="returnBtn"><a href="/login"><span class="material-symbols-outlined">arrow_back_ios_new</span></a></button>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/modules/crypto/cryptoUtils.js') }}"></script>
    <script type= "module" src="{{ url_for('static', filename='js/register.js')}}"></script>
</body>
</html>
