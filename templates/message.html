<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging</title>
    <style>
        /* Add margin between elements */
        hr {
            margin-bottom: 10px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<meta http-equiv="refresh" content="15" />  
<body>
    <div id="title">You are chatting with</div>
    
    <button type="submit" name="return" value="clicked">Return</button>
    
    <div id="message-container"></div>
    
    <div id="send-message-container">
        <label for="messageInput">Message: </label>
        <input id="messageInput" maxlength="256" required style="width: 500px;height: 100px;">
        <button id="sendButton">Send</button>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/modules/crypto/cryptoUtils.js') }}"></script>
    <script type= "module" src="{{ url_for('static', filename='js/message.js')}}"></script>
</body>
</html>
